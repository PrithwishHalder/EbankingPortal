{% extends 'header.html' %} {% block ebanking %}
<div class="cont">
  <form method="POST">
    <div class="login-cont">
      {% csrf_token %}
      <h3>User Login</h3>
      {% if error%}
      <div class="error">{{error}}</div>
      {% endif %}
      <div class="inputs">
        <p>Username</p>
        <input type="text" name="user" />
        <p>Password</p>
        <input type="password" name="password" />
      </div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
{% endblock ebanking %}
